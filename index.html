<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Tip calculator app</title>

  <script src = "index.js"></script>
  
</head>
<body>
  <div class= "container">
    <div class="header"><span>SPLI</span><span>TTER</span></div>

    <div class="calculator">
      <div class = "first-half">
        <div class = "form">
          <div> Bill </div>
          <div class="input-container">
            <i class="fa fa-usd icon"></i>
            <input id="bill" type="number" placeholder="0" value=0>
          </div>
        </div>

        <div class="mid">
          <div>Select Tip %</div>
          <button onclick = "display(document.getElementById('bill').value,document.getElementById('num_of_people').value,5)" class="btn1" >5%</button>
          <button class="btn1" onclick = "display(document.getElementById('bill').value,document.getElementById('num_of_people').value,10)">10%</button>
          <button class="btn1" onclick = "display(document.getElementById('bill').value,document.getElementById('num_of_people').value,15)">15%</button>
          <button class = "btn1" onclick = "display(document.getElementById('bill').value,document.getElementById('num_of_people').value,25)">25%</button>
          <button class= "btn1" onclick = "display(document.getElementById('bill').value,document.getElementById('num_of_people').value,50)">50%</button>
          <button class = "btn2">Custom</button>
        </div>

        <div class = "form">
          <div> Number Of People </div>
          <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input type="number"  placeholder="0" id="num_of_people" value=1>
          </div>
        </div>
      </div>

      <div class="second-half">
        <div class="amount">
          <div>Tip Amount <span>/ person</span></div>
          <strong id="tip">$0.00</strong>
        </div>
        <div class="amount">
          <div>Total <span>/ person</span></div>
          <strong id="total">$0.00</strong>
        </div>
        <button class = "btn3" onclick="reset()" >RESET</button>
      </div>
      
    </div>
  </div>

 
</body>
</html>
