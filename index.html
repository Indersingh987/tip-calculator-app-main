<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Tip calculator app</title>

</head>
<body>
  <div class= "container">
    <div class="header"><span>SPLI</span><span>TTER</span></div>

    <div class="calculator">
      <div class = "first-half">
        <div class = "form">
          <div> Bill </div>
          <div class="input-container">
            <i class="fa fa-usd icon"></i>
            <input type="text" placeholder="0" >
          </div>
        </div>

        <div class="mid">
          <div>Select Tip %</div>
          <button class="btn1">5%</button>
          <button class="btn1">10%</button>
          <button class="btn1">15%</button>
          <button class = "btn1">25%</button>
          <button class= "btn1">50%</button>
          <button class = "btn2">Custom</button>
        </div>

        <div class = "form">
          <div> Number Of People </div>
          <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input type="text" placeholder="0" >
          </div>
        </div>
      </div>

      <div class="second-half">
        <div class="amount">
          <div>Tip Amount <span>/ person</span></div>
          <strong>$0.00</strong>
        </div>
        <div class="amount">
          <div>Tip Amount <span>/ person</span></div>
          <strong>$0.00</strong>
        </div>
        <button class = "btn3">RESET</button>
      </div>
      
    </div>
  </div>
</body>
</html>
